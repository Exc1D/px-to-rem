<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX â‡„ REM Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="dark-mode-toggle"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg></button>

    <div class="container">
      <h1 title="Click to toggle conversion direction">Convert px to rem</h1>
      <p class="hint-text">ðŸ‘† Click title to switch direction</p>

      <div class="input-group">
        <label for="px-input">Enter Value in px</label>
        <input type="text" id="px-input" placeholder="e.g., 16" />
      </div>

      <div class="input-group">
        <input type="text" id="rem-output" readonly placeholder="Result" />
      </div>

      <div class="button-group">
        <button id="convert-btn">Convert & Copy</button>
        <button id="clear-btn">Clear</button>
      </div>

      <div class="presets-section">
        <h3>Quick Values</h3>
        <div id="presets"></div>
      </div>

      <div class="settings-section">
        <label for="base-font">Base:</label>
        <input type="number" id="base-font" min="1" value="16" />
        <span>px</span>
      </div>

      <div class="batch-section">
        <h3>Batch Convert</h3>
        <textarea
          id="batch-input"
          placeholder="16px, 24px, 32px, 48px"
        ></textarea>
        <textarea
          id="batch-output"
          readonly
          placeholder="Results appear here..."
        ></textarea>
      </div>
    </div>

    <div id="copy-feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
