<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX to REM Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="dark-mode-toggle">ðŸŒ—</button>

    <div class="container">
      <h1>Convert px to rem</h1>

      <div class="input-group">
        <label for="px-input">Enter Value in px</label>
        <input type="text" id="px-input" placeholder="e.g., 16" />
      </div>

      <div class="input-group">
        <input type="text" id="rem-output" readonly placeholder="Result" />
      </div>

      <div class="button-group">
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div>

      <div class="presets-section">
        <h3>Quick Values</h3>
        <div id="presets"></div>
      </div>

      <div class="settings-section">
        <label for="base-font">Base Font Size:</label>
        <input type="number" id="base-font" min="1" value="16" />
        <span>px</span>
      </div>

      <div class="batch-section">
        <h3>Batch Convert</h3>
        <textarea
          id="batch-input"
          placeholder="16px, 24px, 32px, 48px"
        ></textarea>
        <textarea
          id="batch-output"
          readonly
          placeholder="Results appear here..."
        ></textarea>
      </div>
    </div>

    <div id="copy-feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
